<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>3dollars-in-my-pocket</title>
</head>
<body>
<div class="container">
    <h2>Menu Category List</h2>
</div>
<div class="container">
    <form class="form" action="/menu-categories" method="post">
        <div class="form-group">
            <label for="enumNameInput">enumName: </label>
            <input id="enumNameInput" class="form-control" type="text" name="enumName" placeholder="enumName">
        </div>
        <input class="btn btn-primary" type="submit" value="Create">
    </form>
</div>
<div class="container">
    <table class="table table-striped">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>description</th>
            <th>enumName</th>
            <th>createdAt</th>
            <th>updatedAt</th>
        </tr>
        <tr th:each="menuCategory: ${menuCategories}" >
            <td th:text="${menuCategory.id}" />
            <td th:text="${menuCategory.name}" />
            <td th:text="${menuCategory.description}" />
            <td th:text="${menuCategory.enumName}" />
            <td th:text="${menuCategory.createdAt}" />
            <td th:text="${menuCategory.updatedAt}" />
        </tr>
    </table>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
